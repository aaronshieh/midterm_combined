{% extends 'base.html' %}
{% block content %}
{% include 'trading_simulator/nav.html' %}
    <h1>deposit</h1>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <label for="usd">USD</label>
            <input type="text" class="form-control" name="usd" id="usd" value="{{ balance_.USDbalance }}"> 
        </div>
        <div class="form-group">
            <label for="btc">BTC</label>
            <input type="text" class="form-control" name="btc" id="btc" value="{{ balance_.BTCbalance }}"> 
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
{% endblock %}
